<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skate Spot Tracker</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .spot-info {
      padding: 1rem;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skate Spot Tracker</h1>
    <p>Find and share your favorite skate spots</p>
  </header>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js">
  </script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([34.0522, -118.2437], 12); // Default to Los Angeles
    // Load and display tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(map);
    // Example marker
    L.marker([34.0522, -118.2437])
      .addTo(map)
      .bindPopup('<b>Example Spot</b><br>Downtown LA Plaza')
      .openPopup();
  </script>
</body>
</html>
