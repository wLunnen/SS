<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Spots Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 500px; width: 100%; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Skate Spots Tracker</h1>
    <p>Find and share the best skate spots!</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.7128, -74.0060], 12); // Default view (New York)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Example skate spot marker
        L.marker([40.730610, -73.935242]).addTo(map)
            .bindPopup('<b>Awesome Skate Spot</b><br>Best place for street skating.')
            .openPopup();
    </script>
</body>
</html>
