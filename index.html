<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000000;
            margin: 0;
            padding: 0;
            position: relative; 
            z-index: 0;
        }
        
        #map {
            height: 500px;
            width: 100%;
            margin: 20px auto;
            position: relative; 
            z-index: 10; 
        }
    </style>
</head>
<body>
    <h1>Skate Spots</h1>
    <p>Local spots (to be continued)</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.7128, -74.0060], 12); // Default view (New York)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Example skate spot marker
        L.marker([40.730610, -73.935242]).addTo(map)
            .bindPopup('<b>Awesome Skate Spot</b><br>Best place for street skating.')
            .openPopup();

        var locations = [
            {
                lat: 44.573209, 
                lng: -123.279989,
                name: "C3",
                description: "Curb.",
                imageUrl: ""
            },
            {
                lat: 44.573682,
                lng: -123.280503,
                name: "C3",
                description: "Curb.",
                imageUrl: ""
            },
            {
                lat: 44.574612,
                lng: -123.278052,
                name: "CCP",
                description: "Curb/Reverse manual pad.",
                imageUrl: ""
            },
            {
                lat: 44.567829,
                lng: -123.282112,
                name: "OSU",
                description: "Ledge.",
                imageUrl: ""
            },
            {
                lat: 44.567829,
                lng: -123.282112,
                name: "OSU",
                description: "Rounded Ledge.",
                imageUrl: ""
            },
            {
                lat: 44.565682,
                lng: -123.284870,
                name: "OSU",
                description: "Natural Kicker.",
                imageUrl: ""
            },
            {
                lat: 44.564263,
                lng: -123.286749,
                name: "OSU",
                description: "Manual Pad.",
                imageUrl: ""
            },
            {
                lat: 44.565463,
                lng: -123.281771,
                name: "OSU",
                description: "Plaza.",
                imageUrl: ""
            },
            {
                lat: 44.562988,
                lng: -123.274549,
                name: "OSU",
                description: "Triangle Ledges.",
                imageUrl: ""
            },
            {
                lat: 44.562740,
                lng: -123.275296,
                name: "OSU",
                description: "More Triangle Ledges.",
                imageUrl: ""
            },
            {
                lat: 44.562740,
                lng: -123.274857,
                name: "OSU",
                description: "Stage.",
                imageUrl: ""
            },
            {
                lat: 44.561216,
                lng: -123.278799,
                name: "OSU",
                description: "Parking Garage.",
                imageUrl: ""
            },

            locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng]).addTo(map);

            var popupContent = `
                <h3>${location.name}</h3>
                <img src="${location.imageUrl}" alt="${location.name}" width="100%" />
                <p>${location.description}</p>
            `;

                marker.bindPopup(popupContent);
            });
    </script>
</body>
</html>
