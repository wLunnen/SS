<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Custom Pins</title>

    <!-- Leaflet CSS for the map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My Interactive Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the view to a location
        var map = L.map('map').setView([51.505, -0.09], 2);  // Coordinates for initial view (center of the map)

        // Set up the map tiles (you can use any tile provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example locations to add as custom pins (you can add as many as you like)
        var locations = [
            {
                lat: 44.573209, 
                lng: -123.279989,
                name: "C3",
                description: "Curb.",
                imageUrl: ""
            },
            {
                lat: 44.573682,
                lng: -123.280503,
                name: "C3",
                description: "Curb.",
                imageUrl: ""
            },
            {
                lat: 44.574612,
                lng: -123.278052,
                name: "CCP",
                description: "Curb/Reverse manual pad.",
                imageUrl: ""
            },
            {
                lat: 44.567829,
                lng: -123.282112,
                name: "OSU",
                description: "Ledge.",
                imageUrl: ""
            },
            {
                lat: 44.567829,
                lng: -123.282112,
                name: "OSU",
                description: "Rounded Ledge.",
                imageUrl: ""
            },
            {
                lat: 44.565682,
                lng: -123.284870,
                name: "OSU",
                description: "Natural Kicker.",
                imageUrl: ""
            },
            {
                lat: 44.564263,
                lng: -123.286749,
                name: "OSU",
                description: "Manual Pad.",
                imageUrl: ""
            },
            {
                lat: 44.565463,
                lng: -123.281771,
                name: "OSU",
                description: "Plaza.",
                imageUrl: ""
            },
            {
                lat: 44.562988,
                lng: -123.274549,
                name: "OSU",
                description: "Triangle Ledges.",
                imageUrl: ""
            },
            {
                lat: 44.562740,
                lng: -123.275296,
                name: "OSU",
                description: "More Triangle Ledges.",
                imageUrl: ""
            },
            {
                lat: 44.562740,
                lng: -123.274857,
                name: "OSU",
                description: "Stage.",
                imageUrl: ""
            },
            {
                lat: 44.561216,
                lng: -123.278799,
                name: "OSU",
                description: "Parking Garage.",
                imageUrl: ""
            },
            
        ];

        // Loop through each location and create a custom marker with a popup
        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng]).addTo(map);

            var popupContent = `
                <h3>${location.name}</h3>
                <img src="${location.imageUrl}" alt="${location.name}" width="100%" />
                <p>${location.description}</p>
            `;

            marker.bindPopup(popupContent);
        });

    </script>
</body>
</html>
